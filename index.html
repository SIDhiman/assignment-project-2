<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers Zone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap');
        *{
            font-family: 'Work Sans', sans-serif;
        }
        .header{
            width: 1500px;
            height: 130px;
            flex-shrink: 0;
            background: #FFF;
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.05);
            padding-left: 200px;
            padding-right: 200px;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav > ul{
            display: flex;
            align-items: center;
        }
        nav li{
            margin-right: 30px;
            list-style: none;
            display: flex;
        }
        .frame{
            display: flex;
            align-items: center;
        }
        .frame-img{
            width: 86.041px;
            height: 40px;
            flex-shrink: 0;
        }
        .game{
            text-align: center;
            font-family: Work Sans;
            font-size: 45px;
f           ont-style: normal;
            font-weight: 700;
            line-height: normal;
            color: #0B0223; 
        }
        span{
            color: #FF42A5 ;
        }
        .youtube{
            width: 33.916px;
            height: 24px;
            flex-shrink: 0;
        }
        .tiktok{
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        .follow{
            width: 262px;
            height: 56px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            border-radius: 8px;
            background: rgba(11, 2, 35, 0.10);
        }
        #us{
            color: #3C354F;
            text-align: center;
            font-family: Work Sans;
            font-size: 18px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            padding-left: 30px;
        }
        .about{
            display: flex;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <div class="frame">
                <img class="frame-img" src="images/Frame.png" alt="">
                <h2 id="game"><span>G</span>amer</h2>
            </div>
            <ul class="about">
                <li>About US</li>
                <li>Developers</li>
                <li class="follow" >
                    <h4 id="us">Follow Us On</h4>
                    <img class="youtube" src="youtube.png" alt="">
                    <img class="tiktok" src="tiktok.png" alt="">
                </li>
            </ul>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
